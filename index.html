<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6c01148c62.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Outfit:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <div class="date-container">
          <h1 class="dateDayname" id="city-element">Stockholm, SE
          </h1>
          <h2>
            <span id="date"></span>
          </h2>
        </div>
        <div class="weather-container">
          <h1 class="weather-temp">29°C, 1:00 am</h1>
          <h3 class="weather-desc"><span class="sun-icon"><img id="loading" src="images/sun.png"></span> Sunny</h3>
        </div>
        <form id="search-form">
        <input type="text" id="city-input" placeholder="Search a city">
        </form>
      <button>
        Submit
      </button>
      <h3>Forcast for the next 5 days</h3>
      <div class="week-container">
        <ul class="week-list">
          <li>
            ☀️<span class="day-name">Tue, 16 Aug</span
            ><span class="day-temp">29°C</span>
            <span class="day-time">1:00 pm</span>
          </li>
          <li>
            ☀️<span class="day-name">Wed, 17 Aug</span
            ><span class="day-temp">21°C</span>
            <span class="day-time">1:00 am</span>
          </li>
          <li>
            ☀️<span class="day-name">Thu, 18 Aug</span
            ><span class="day-temp">18°C</span>
            <span class="day-time">1:00 am</span>
          </li>
          <li>
            🌤️<span class="day-name">Fry, 19 Aug</span><span class="day-temp">19°C</span>
            <span class="day-time">1:00 am</span>
          </li>
          <li>
            🌥️<span class="day-name">Sat, 20 Aug</span><span class="day-temp">17°C</span>
            <span class="day-time">1:00 am</span>
          </li>
          <div class="clear"></div>
        </ul>
      </div>
      <div class="github-link">
        <a href="https://github.com/Demetria15/weather-app">To GitHub project</a>
      </div>
      <script src="src/index.js"></script>
  </body>
</html>
